<div class="ContainerRegister">
    <form action="" (ngSubmit)="onSubmit()" >
        <input type="text" name="name" [(ngModel)]="this.name" placeholder="Nombre">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Email">
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password">
        
        <button type="submit" class="InputSubmit">Registrarse</button>
    </form>
</div>
