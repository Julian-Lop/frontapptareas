<div class="ContainerTasks">
    <app-task *ngFor="let task of tasks" [currentTask]="task" ></app-task>
    <div class="CardAdd" *ngIf="!modal" ><i class="fas fa-plus" (click)="showModalAddTask()"></i></div>
    <app-add-task *ngIf="modal" ></app-add-task>
    <app-edit-task  *ngIf="modaledit" [task]="dataEditTask" ></app-edit-task>
</div>
